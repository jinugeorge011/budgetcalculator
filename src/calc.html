<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bungee+Tint&display=swap" rel="stylesheet">
<style>
    .hd{
        font-family: "Bungee Tint", sans-serif;
        font-size: xx-large;
    }
</style>
</head>
<body>
    <a href="./home.html"><button type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-500 focus:ring-4 focus:outline-red-500 focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-white dark:hover:text-white dark:hover:bg-white dark:focus:ring-red-500 m-5"><i class="fa-solid fa-arrow-left"></i> Home</button></a>
    <h1 class="hd text-3xl font-bold text-center mb-4">Budget Calculator</h1>
    <div class="container mx-auto max-w-lg mt-8 p-6 bg-white rounded-lg shadow-lg border-2 border-green-500">
        <div class="mb-4">
            <label for="budget" class="text-lg font-semibold mb-2 block">Income:</label>
            <input type="number" id="income" class="border border-red-300 rounded-md px-4 py-2 w-full  focus:ring-red-700 focus:border-red-500" required>
        </div>
        <div class="mb-4">
            <label for="duration" class="text-lg font-semibold mb-2 block">Expense</label>
            <input type="text" id="expense" class="border border-red-300 rounded-md px-4 py-2 w-full focus:ring-red-700 focus:border-red-500" required>
        </div>
        <div class="mb-4">
            <label for="duration" class="text-lg font-semibold mb-2 block">Amount</label>
            <input type="number" id="amount" class="border border-red-300 rounded-md px-4 py-2 w-full focus:ring-red-700 focus:border-red-500" required>
        </div>
        <button type="button" id="addExpense" onclick="addExpenses()" class="text-red-500 hover:text-white border border-red-500 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900 w-full mb-4">Calculate</button>

        <div class="max-w-md mx-auto bg-red-600 backdrop-blur-lg rounded-xl shadow-lg p-8 w-full mt-5">
            <h2 class="mt-6 text-xl font-semibold text-white">Expenses:</h2>
            
            <table class="min-w-full mt-2">
                <thead>
                    <tr class="border-b">
                        <th class="text-left py-2 text-white">Expense Name</th>
                        <th class="text-right py-2 text-white">Amount</th>
                    </tr>
                </thead>
                <tbody id="expenseList">
                <tr>
                    <td class="py-2 text-white"></td>
                    <td class="py-2 text-white text-right"> </td>
                </tr>
            </tbody>
            </table>
        
            <h3 class="mt-4 text-lg text-white">Total Expenses: <div id="totalExpenses">₹ </div></h3>
            <h3 class="mt-1 text-lg text-white">You saved: <div id="balance">₹ </div></h3>
        </div>

    </div>
</body>
</html>
