<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">

    <title>Your Calc</title>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="./script.js"></script>
    <style>
        #hd1{
            font-family: "Bungee Tint", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-50 p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-4">
            <h1 id="hd1" class="text-xl font-semibold">Your Calc</h1>
        </div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-red-300" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-red-300" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-red-300" required>
            </div>
            <div class="mb-4">
                <label for="confirmpassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="confirmPassword" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-red-300" required>
            </div>
            <button onclick="register()" type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 w-full">Register</button>
        <p class="text-center mt-4">
            Already have an account? <a href="./login.html" class="text-red-500">Sign in</a>
            
        </p>
    </div>
</body>
</html>
